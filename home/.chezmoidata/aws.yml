# AWS Configuration for Dotfiles
aws:
  enabled: true
  default_region: 'eu-west-3'
  default_output: 'json'

# Bitwarden integration settings
bitwarden:
  aws:
    enabled: true
    item_name: 'AWS Default Profile' # For BW CLI (fallback)
  secrets:
    enabled: true # Using BWS (Bitwarden Secrets Manager)
    project_id: 'your-bws-project-id' # Replace with your actual BWS project ID
