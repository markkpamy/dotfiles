pkgs:
  python:
    windows:
      pip:
        # Package management and environments
        - 'pipx'
      pipx:
        # CLI applications (isolated)
        - 'pre-commit'
        - 'commitizen'
        - 'poetry'
        - 'ggshield' #GitGuardian CLI
      uv:
        # Fast pip replacement - project dependencies
      uvx:
        - 'harlequin' # Database client for SQLite, Postgres, MySQL, and more
        - 'harlequin[postgres,mysql,s3]' # Database client for SQLite, Postgres, MySQL, and more
        - 'spiel' # Spiel is a framework for building and presenting richly-styled presentations in your terminal using Python
        # Fast pipx replacement - CLI applications (isolated)
    linux:
      pip:
        # Package management and environments
      pipx:
        # CLI applications (isolated)
      uv:
        # Fast pip replacement - project dependencies
      uvx:
        # Fast pipx replacement - CLI applications (isolated)
        - 'spiel' # Spiel is a framework for building and presenting richly-styled presentations in your terminal using Python
