add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

[username]
disabled = true
show_always = true
format = '[$user]($style)'

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style)'
symbol = " "

[git_commit]
tag_symbol = '  '

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = true
style = 'bold blue'
symbol = " "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
disabled = false
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini', 'pixi.toml']
symbol = ' '

[golang]
format = '[ ](bold cyan)'

[terraform]
format = '[$symbol$workspace]($style)'
disabled = false
symbol = '💠'
detect_folders = ['.terraform']
style = 'bold 105'

[kubernetes]
symbol = '☸ '
disabled = false
detect_files = []
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
    { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = " " },
]

[docker_context]
disabled = true

